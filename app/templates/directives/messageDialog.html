<div ng-show="visible" class="overlay">
    <div class="dialog">
        <div class="title" ng-bind="title | uppercase"></div>
        <div class="content" ng-transclude></div>
        <button class="action-button" ng-click="onYes()">YES</button>
        <button class="action-button" ng-click="onNo()">NO</button>
    </div>
</div>
